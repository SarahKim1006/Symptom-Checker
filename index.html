<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.9" />
    <title>Symptom Checker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="chatBot">
        <header>
            <h2>Symptom Checker</h2>
            <span alt="Close"
                  id="cross"
                  onclick="cancel()">X</span>
        </header>
        <ul class="chatbox">
            <li class="chat-incoming chat">
                <p>Check your illnesses simply at home!</p>
            </li>
        </ul>
        <div class="chat-input">
            <textarea rows="0" cols="17"
                      placeholder="Enter a message..."></textarea>
            <button id="sendBTN">Send</button>
        </div>
        <div class="center">
            <button id="share" type="button" onclick="shareClicked()">
                <img id="share-img" src="Images/share-icon.jpg"
                    alt="Button Image" style = "width: 100px; height: 100px; ">
            </button>
            <button id="report" type="button" onclick="reportClicked()">
                <img id="share-img" img src="Images/report-icon.png"
                    alt="Button Image" style = "width: 100px; height: 100px;">
            </button>
        </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
